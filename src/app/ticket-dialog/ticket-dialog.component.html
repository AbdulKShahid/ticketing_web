<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput [(ngModel)]="data.ticket.title" />
</mat-form-field>

<mat-form-field>
  <mat-label>Description</mat-label>
  <textarea matInput [(ngModel)]="data.ticket.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ ticket: data.ticket }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
